

<div *ngIf="!loaded" class="w-screen h-screen">
    <mat-spinner class="mx-auto top:32 sm:top-96"></mat-spinner>
</div>


<div *ngIf="loaded"  class="contenedor-pagina">

    <div class="titulo-pagina">Tu lista de favoritos</div>
    
    <div *ngIf="favoritos" class="flex flex-wrap justify-left">

        <div *ngFor="let favorito of favoritos; index as i" class="w-1/2 sm:w-1/3 2xl:w-1/4  sm:p-5 2xl:p-9 pr-2"  > 

            <div mat-card-sm-image class=" border-solid border rounded border-silver my-3">

                <a class="text-decoration-none "  [routerLink]="['/juguete/', favorito.juguete_id  ]" >
                    <img *ngIf="favorito.imagen_favorito" [src]="trustedUrl[i]" class="w-full h-32 sm:h-48 2xl:h-80 object-fit" >
                    <img  *ngIf="!favorito.imagen_favorito" [src]="favorito.imagen_favorito | mostrarImagenDefecto " class="w-full h-32 sm:h-48 2xl:h-80 object-fit imagen-vacia" >
                </a>

                <div class=" text-sm sm:text-base font-thin text-left px-2  py-2 sm:p-4 text-orange-electric" >{{ favorito.titulo_juguete }}</div>
                
                <!-- <div class=" text-xs sm:text-sm text-left py-2 px-2 sm:p-4">{{ favorito.categoria?.nombre_categoria }}</div> -->

                <div class=" text-xs text-left py-2 px-2 sm:p-4 " >Desde: {{ favorito.fecha_favorito | formatDate: 3 }}</div>

                <div *ngIf="favorito.id" class="py-2 px-2" >
                    <button type="button" class="btn btn-danger py-2 px-2 sm:px-4 " (click)="eliminarDeFavoritos(favorito.id)" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-star-fill sm:w-5 sm:h-5 w-4 h-4 text-naranja-oscuro inline mr-1 sm:mr-3 align-middle" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>  
                        <span class="align-middle text-xs sm:text-sm text-naranja-oscuro hover:text-white">Eliminar de favoritos</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
