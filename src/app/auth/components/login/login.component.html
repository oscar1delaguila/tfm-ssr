


     


<div class="contenedor-pagina-peq mb-12">

    <div class="circle"></div>
    <div class="triangle"></div>    
    
    <div class="titulo-pagina">Iniciar sesión en GeganToys</div>

        <div class="mx-auto text-center z-10">
            <div  class="sm:w-1/2">
                <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">

                        <!-- <div class="my-10 text-left px-8">
                            <label for="email" class="etiqueta-text text-white" >Email:</label>
                            <input type="email" class="input-text" [formControl]="email" />
                    
                            <div *ngIf="email.errors && email.touched" [ngClass]="'error'">
                                <div *ngIf="email.errors.required">
                                    El email de usuario es obligatorio.
                                </div>
                                <div *ngIf="email.errors.pattern">
                                    Email no tiene un formato válido.
                                </div>
                            </div>
                        </div>
                        -->
                        <div class="my-10 text-left px-8">
                            <mat-form-field appearance="outline" class="w-full ">
                                <mat-label>Email</mat-label>
                                    <input matInput type="email" [formControl]="email"  >
                                    <mat-error *ngIf="email.errors">
                                        <span *ngIf="email.errors && (email.touched || email.dirty)">
                                            <span *ngIf="email.errors.required">
                                                Email es requerido
                                            </span>
                                            <span *ngIf="email.errors.pattern">
                                                Email no tiene formato válido.
                                            </span>
                                        </span>
                                    </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="my-10 text-left px-8">
                                <mat-form-field appearance="outline" class="w-full" >
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'"  [formControl]="password" >
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error>
                                    <span *ngIf="password.errors && (password.touched || password.dirty)">
                                        <span *ngIf="password.errors.required">
                                            Password es requerido
                                        </span>
                                        <span *ngIf="password.errors.minlength">
                                            Password mínimo de 6 caracteres.
                                        </span>
                                        <span *ngIf="password.errors.maxlength">
                                            Password máximo de 16 caracteres.
                                        </span>
                                    </span>
                                    </mat-error>
                                </mat-form-field>   
                        </div>

                        <!--
                        <div class="my-10 text-left px-8">
                            <label for="password" class="etiqueta-text text-white" >Contraseña:</label>
                            <input type="password" class="input-text" [formControl]="password" />
                    
                            <div *ngIf="password.errors && password.touched" [ngClass]="'error'">
                                <div *ngIf="password.errors.required">
                                    El password es obligatorio.
                                </div>
                                <div *ngIf="password.errors.minlength">
                                    Password mínimo de 6 caracteres.
                                </div>
                                <div *ngIf="password.errors.maxlength">
                                    Password máximo 16 caracteres.
                                </div>
                            </div>
                        </div>
                    -->
                    <button type="submit" class="bg-red-dark px-8 py-3 my-4 red-dark-button rounded text-white inline" [disabled]="loginForm.invalid" >
                        Ingresar 
                    </button>
                    
                </form>
            </div>
            
            <div class="sm:w-1/3 mx-auto  xl:py-14 sm:my-8">
                <a class="nav-link text-base sm:text-2xl my-4 text-red-dark " routerLink="/register" routerLinkActive="active"  tabindex="-1" aria-disabled="true">
                    ¿No eres miembro aún? Date de alta.
                </a>

                <a class="nav-link text-base sm:text-2xl my-4 text-white" routerLink="#" routerLinkActive="active"  tabindex="-1" aria-disabled="true">

                -->
            </div>
        
        </div>    
</div>
